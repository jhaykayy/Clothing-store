<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Signup</title>
</head>
<body class="bg-gray-100 font-sans antialised">

    <!-- Navabar -->

  <nav class="bg-gray-600 p-4 text-white flex    justify-between">
    <div>
      <h1 class="text-3xl font-bold">Andy Best Boutique</h1>
    </div>

    <div>
      <a href="#" class="text-white hover:underline">Login</a>
      <a href="#" class="text-white hover:underline">Signup</a>
    </div>
  </nav>

  <!-- Main content -->

  <div class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">


        <!-- Login Form -->
        <form class="space-y-4">
            <h2 class="text-center text-xl font-bold">SIGNUP WITH US </h2>
            <div>
                <label for="username" class="block mb-1 font-medium">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter You username..." class="w-full p-2 border rounded">
            </div>

            <div>
                <label for="email" class="block mb-1 font-medium">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email..." class="w-full p-2 border rounded">
            </div>

            <div>
                <label for="password" class="block mb-1 font-medium">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter You password..." class="w-full p-2 border rounded">
            </div>

            <div>
                <label for="repeatPassword" class="block mb-1 font-medium">Repeat Password</label>
                <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat Your password..." class="w-full p-2 border rounded">
            </div>

            <button type="submit" class="w-full bg-gray-600 text-white p-2 rounded hover:bg-gray-700">Signup</button>

            <div class="text-center">
                <p class="mt-9">Already have an account? <a href="#" class="underline text-blue-500 hover:text-blue-700">Login here</a></p>
            </div>
              
        </form>

    </div>
  </div>
    
</body>
</html>
